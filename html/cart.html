<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <section class="buy">
        <div class="buy-content">
            <div class="order px-4 pb-4">
                <table class="cart-info__product-table">
                    <caption class="visually-hidden">Carro de compras</caption>
                    <thead class="product-table__header">
                        <tr>
                            <th scope="col"><span class="visually-hidden">Imagen del producto</span></th>
                            <th scope="col"><span class="visually-hidden">Descripcion</span></th>
                            <th scope="col"><span class="visually-hidden">Cantidad</span></th>
                            <th scope="col"><span class="visually-hidden">Precio</span></th>
                        </tr>
                    </thead>
                    <tbody class="product-table__body">
                        <tr class="product my-5" data-product-id="4116632371266" data-variant-id="30187089788994"
                            data-product-type="Furniture" data-customer-ready-visible="">
                            <td class="product__image">
                                <div class="product-thumbnail ">
                                    <div class="product-thumbnail__wrapper">
                                        <img class="product-thumbnail__image"
                                            src="../images/inicio/producto/redmi-note-9.png" alt="redmi-note-9">
                                    </div>
                                    <span class="product-thumbnail__quantity" aria-hidden="true">3</span>
                                </div>
                            </td>
                            <th class="product__description" scope="row">
                                <span class="product__description__name order-summary__emphasis pl-3">AAC 153
                                    Soft by
                                    Hay</span>
                                <span class="product__description__variant order-summary__small-text pl-3">Black
                                    Aluminium / Group 1</span>
                            </th>
                            <td class="product__quantity">
                                <span class="visually-hidden">
                                    3
                                </span>
                            </td>
                            <td class="product__price">
                                <span class="order-summary__emphasis skeleton-while-loading">£1,917.00</span>
                            </td>
                        </tr>
                        <tr class="product" data-product-id="4116632371266" data-variant-id="30187089788994"
                            data-product-type="Furniture" data-customer-ready-visible="">
                            <td class="product__image">
                                <div class="product-thumbnail ">
                                    <div class="product-thumbnail__wrapper">
                                        <img class="product-thumbnail__image"
                                            src="../images/inicio/producto/redmi-note-9.png" alt="redmi-note-9">
                                    </div>
                                    <span class="product-thumbnail__quantity" aria-hidden="true">3</span>
                                </div>
                            </td>
                            <th class="product__description" scope="row">
                                <span class="product__description__name order-summary__emphasis pl-3">AAC 153
                                    Soft by
                                    Hay</span>
                                <span class="product__description__variant order-summary__small-text pl-3">Black
                                    Aluminium / Group 1</span>
                            </th>
                            <td class="product__quantity">
                                <span class="visually-hidden">
                                    3
                                </span>
                            </td>
                            <td class="product__price">
                                <span class="order-summary__emphasis skeleton-while-loading">£1,917.00</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart-info__product-subtotal d-flex justify-content-between border-start">
                    <p class="h4">Total</p>
                    <p class="h4">30000$</p>
                </div>
            </div>

        </div>


    </section>
