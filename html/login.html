<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css”
        integrity=”sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh” crossorigin=”anonymous”>
    <!--<link href="css/bootstrap.css" rel="stylesheet">-->
    <!--Font awesome-->
    <link href="../css/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Hello, world!</title>
</head>

<body>
    <section class="login">

        <div class="section pb-3">
            <div class="section__header">
                <p class="h4 py-4 border-bottom">
                    Ingresar
                </p>
                <span class="d-inline-block px-3 mt-2">Si ya posee una cuenta ingrese sus datos</span>
            </div>
        </div>
        <div class="general-form-container">
            <form class="general-form-container__form row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="correo" class="form-label">Correo</label>
                    <div class="input-group has-validation">
                        <!--<span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="email" class="form-control description-content__options" placeholder="Introduzca el correo" id="correo" required>
                        <div class="invalid-feedback">
                            Por favor escriba un correo valido.
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" placeholder="Introduzca la contraseña" class="form-control description-content__options" id="contraseña"
                            required>
                        <div class="invalid-feedback" >
                            Por favor escriba la contraseña.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-secundary my-3 w-100 waves" type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="login-options py-4">
            <div class="section__header d-flex justify-content-around px-4">
                <a class="d-inline-block link" href="#">
                    ¿Olvidaste tu contraseña?
                </a>
                <a class="d-inline-block link" href="#">
                    ¿Registrase para obtener una cuenta?
                </a>
            </div>
        </div>



    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option : Otras funciones -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../js/j2.js"></script>
</body>

</html>
